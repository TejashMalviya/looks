<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #1a1a1a;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00c6ff;
        }
        .container {
            padding: 20px;
        }
        .upload-section {
            margin: 20px auto;
            max-width: 800px;
            background: #ffffff10;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            background: #00c6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00c6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0077b5;
        }
        .results {
            margin-top: 20px;
            font-size: 1.2em;
            background: #ffffff10;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Face Comparison</h1>
        <p>Upload two photos and let AI decide who's the best-looking!</p>
    </header>
    <div class="container">
        <div class="upload-section">
            <h2>Upload Photos</h2>
            <input type="file" id="photo1" accept="image/*" onchange="loadImagePreview('preview1', this)">
            <img id="preview1" src="#" alt="Photo 1 Preview" style="display: none;">
            <br>
            <input type="file" id="photo2" accept="image/*" onchange="loadImagePreview('preview2', this)">
            <img id="preview2" src="#" alt="Photo 2 Preview" style="display: none;">
            <br>
            <button onclick="compareFaces()">Compare Faces</button>
        </div>
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script>
        function loadImagePreview(previewId, input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById(previewId);
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        function compareFaces() {
            const photo1 = document.getElementById('photo1').files[0];
            const photo2 = document.getElementById('photo2').files[0];

            if (!photo1 || !photo2) {
                alert('Please upload both photos!');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "<p>Processing... Please wait.</p>";

            // Mock scoring logic with random values
            const face1Score = Math.floor(Math.random() * 100) + 1;
            const face2Score = Math.floor(Math.random() * 100) + 1;

            // Determine winner and generate custom messages
            let verdict;
            if (face1Score > face2Score) {
                verdict = `Face 1 wins with ${face1Score} points!`;
                if (face1Score > 75) {
                    verdict += " Looking stunning! 😍";
                } else {
                    verdict += " Nice look, keep it up! 😊";
                }
            } else if (face2Score > face1Score) {
                verdict = `Face 2 wins with ${face2Score} points!`;
                if (face2Score > 75) {
                    verdict += " Looking awesome! ✨";
                } else {
                    verdict += " Great vibes! 🎉";
                }
            } else {
                verdict = "It's a tie! Both look amazing! 🎭";
            }

            // Add jokes for "bad" scores
            if (face1Score < 30) {
                verdict += "<br> Face 1: Maybe try a mask next time! 😅";
            }
            if (face2Score < 30) {
                verdict += "<br> Face 2: Oops, tough day for the camera! 🤭";
            }

            resultsDiv.innerHTML = `
                <h3>Results:</h3>
                <p>Face 1 Score: ${face1Score}/100</p>
                <p>Face 2 Score: ${face2Score}/100</p>
                <p>${verdict}</p>
            `;
        }
    </script>
</body>
</html>
